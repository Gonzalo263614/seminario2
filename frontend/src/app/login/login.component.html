<div class="login-container">
    <div class="login-box">
        <h2>Inicio de Sesión</h2>
        <form (ngSubmit)="login()">
            <div class="input-group">
                <label for="username">RFC</label>
                <input type="text" id="username" [(ngModel)]="rfc" name="rfc" placeholder="Ingrese su RFC" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="contrasena" name="contrasena"
                    placeholder="Ingrese su contraseña" required />
            </div>
            <button type="submit" class="btn-login">Login</button>
            <button type="button" class="btn-register" (click)="redirectToRegister()">Registrar</button>
        </form>
    </div>
</div>
