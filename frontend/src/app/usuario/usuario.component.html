<app-navbar-adm-usr></app-navbar-adm-usr>

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
<form>
    <select class="form-select" aria-label="Default select example"
        (change)="onOptionChange($event)">
        <option value selected disabled>Seleccione una opción</option>
        <option value="1">Por sueldo</option>
        <option value="2">Precio de la casa</option>
    </select>
</form>

<!-- Formulario para opción "sueldo" -->
<div *ngIf="selectedOption === '1'">
    <h3>Cotización en base a tu sueldo</h3>
    <form>
        <div>
            <label for="sueldo">Sueldo:</label>
            <input id="suelInp" type="number" placeholder="$"
                class="form-control" />
        </div>
        <div>
            <!-- Selector de banco -->
            <label for="banco">Selecciona el Banco:</label>
            <select id="banco" (change)="onBancoSeleccionado($event)">
                <option *ngFor="let banco of bancos" [value]="banco.nombre">{{ banco.nombre }}</option>
            </select>
        
            <!-- Selector de años (solo muestra los años del banco seleccionado) -->
            <label for="anio">Selecciona los Años:</label>
            <select (change)="onAnioSeleccionado($event)" *ngIf="anios.length > 0">
                <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
            </select>
        
            <!-- Mostrar interés y enganche fijos -->
            <div *ngIf="interes !== 0 && enganche !== 0">
                <p>Interés: {{ interes }}%</p>
                <p>Enganche: {{ enganche }}%</p>
            </div>
        </div>
        
        
    </form>
</div>

<!-- Formulario para opción "Two" -->
<div *ngIf="selectedOption === '2'">
    <h3>Cotización en base valor de la casa</h3>
    <form>
        <!-- Aquí van los campos del formulario de la segunda opción -->
        <div>
            <label for="input2">Campo para opción 2:</label>
            <input id="input2" type="text" />
        </div>
    </form>
</div>
